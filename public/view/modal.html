<div ng-controller="AppCtrl">
    <img src="../images/close.png" class="closeModal" ng-click="closeThisDialog()" >
    <p align="center" class="title">Сопровождение тендеров</p>
    <p align="center" class="subTitle">Заполните поля ниже и наш менеджер
        свяжется с Вами в течении 15 минут
        для уточнения подробностей</p>
    <input placeholder="Ваше имя" ng-model="client.name">
    <input placeholder="Номер вашкего телефона" ng-pattern="phone" required ng-model="client.phone">
    <button class="application"  ng-click="sendEmailClient()">Отправить заявку</button>
</div>
